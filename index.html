<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="card">
      <div class="logo-container">
        <img class="logo" src="./logo.png" alt="logo.svg" />
      </div>
      <h2>Sign In</h2>
      <h3>let's make crypto!</h3>
      <form class="form">
        <div class="textbox">
          <span><i class="icon fa-regular fa-user"></i></span>
          <input type="email" placeholder="Username" required />
        </div>
        <div class="textbox">
          <span><i class="icon fa-solid fa-lock"></i></span>
          <input type="password" placeholder="Password" required />
        </div>
        <button>Sign In</button>
      </form>
      <a><strong>Forgot password?</strong></a>
      <footer>
        Need an account? Singn up <a href="#"><strong>here</strong></a>
      </footer>
    </div>
  </body>
</html>
